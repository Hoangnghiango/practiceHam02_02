    <script>
        //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
        //  Gọi hàm vừa xây dựng được.
        function square(para) {
            return para * para;
        }
        alert(square(2));

        //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. 
        // Gọi hàm vừa xây dựng được

        function area(r) {
            return Math.PI * r * r;

        }
        function perimeter(r) {
            return 2 * Math.PI * r;
        }
        alert(area(2));
        alert(perimeter(3));

        //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. 
        // Gọi hàm vừa xây dựng được.
        function factorial(number) {
            let result = 1;

            if (number < 0) {
                alert("So nhap vao phai lon hon hoac bang 0");
            } else if (number == 0 || number == 1) {
                return result;
            }

            for (let i = 1; i <= number; i++) {
                result *= i;

            }
            return result;
        }
        let input = parseInt(prompt("Nhap so vao day: "));
        alert(factorial(input));
