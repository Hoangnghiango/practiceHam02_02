    <script>
        // Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào 
        // có phải là nguyên dương không. Nếu là nguyên dương trả về true,
        //  ngược lại trả về false.

        function integer(number) {
            if (number > 0) {
                return true;
            } else if (number < 0) {
                return false;
            }
        }
        let input = parseInt(prompt("Nhap vao"));
        alert(integer(input))

        //Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, 
        // thực hiện đổi chỗ hai số nguyên đó.
        function changeDirection(a, b) {
            let next;
            next = b;
            b = a;
            a = next;
            alert("So a la: " + a);
            alert("So b la: " + b);


        }
        changeDirection(2, 3);

        //Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, 
        // sau đó đảo ngược mảng số nguyên đó.
        function reverseArray(interArr) {
            for (let i = 0; i < interArr.length / 2; i++) {
                let term = interArr[i];
                interArr[i] = interArr[interArr.length - 1 - i];
                interArr[interArr.length - 1 - i] = term;

            }
            return interArr
        }
        alert(reverseArray([1, 2, 3, 4, 5, 7, 3]));

        //Bài 9: Viết hàm truyền vào một mảng ký tự, 
        // và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ
        //  đó có nằm trong mảng không. Nếu có trả về số 
        //  lần xuất hiện của ký tự đó, nếu không trả về -1. 
        function checkAnphabet(a, arr) {
            let count = 0;

            for (let i = 0; i < arr.length; i++) {

                if (a == arr[i]) {
                    count++;

                }

            }
            if (count != 0) {
                return count;

            } else {
                return -1;
            }


        }
        alert(checkAnphabet("doggggg", [1, 2, 3, 4, "nghia", "nghia", "doggggg"]));








    </script>
